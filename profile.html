      //  var id = <?php echo $_SESSION["id"]; ?>

          type: "POST",
          url: "profile.php",
          data: {id: id},
          dataType: "html",
          success: function(data){
            $("#table-container").html(data);
          }
        });
        $("#update-btn").click(function() {
          var id = $("#table-container tr:eq(1) td:eq(0)").text();
          window.location.href = "update2.html?id=" + id;

        });
    });
